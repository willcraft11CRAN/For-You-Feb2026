// Set No button absolute at initial location
function ensureAbsolute() {
  if (!isNoAbsolute) {
    const rect = noBtn.getBoundingClientRect();
    const parentRect = noBtn.parentElement.getBoundingClientRect();
    noBtn.style.position = 'absolute';
    noBtn.style.top = (rect.top - parentRect.top) + 'px';
    noBtn.style.left = (rect.left - parentRect.left) + 'px';
    isNoAbsolute = true;
  }
}

// Function to move No button away from cursor
function chaseCursor(e) {
  ensureAbsolute();
  const container = noBtn.parentElement;

  const btnRect = noBtn.getBoundingClientRect();
  const parentRect = container.getBoundingClientRect();

  const btnCenterX = btnRect.left + btnRect.width / 2;
  const btnCenterY = btnRect.top + btnRect.height / 2;

  const mouseX = e.clientX;
  const mouseY = e.clientY;

  const dx = btnCenterX - mouseX;
  const dy = btnCenterY - mouseY;

  const distance = Math.sqrt(dx*dx + dy*dy);

  if (distance < 75) { // only move if mouse is close
    let moveX = dx / distance * 300; // scale movement
    let moveY = dy / distance * 400;

    let newTop = btnRect.top - parentRect.top + moveY;
    let newLeft = btnRect.left - parentRect.left + moveX;

    // Clamp inside container
    newTop = Math.max(0, Math.min(container.clientHeight - btnRect.height, newTop));
    newLeft = Math.max(0, Math.min(container.clientWidth - btnRect.width, newLeft));

    noBtn.style.top = newTop + 'px';
    noBtn.style.left = newLeft + 'px';

    // quick bounce
    noBtn.style.transform = 'scale(1.2)';
    setTimeout(() => { noBtn.style.transform = 'scale(1)'; }, 100);

  }
}
