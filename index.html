<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Important Question</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;

}

.card {

}

button {
  border: none;
  padding: 12px 26px;
  font-size: 1rem;
  border-radius: 999px;
  cursor: pointer;
  margin: 8px;
  transition: transform 0.2s ease;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: white;
  color: #ff4d6d;
  position: absolute;
}

button:hover {
  transform: scale(1.1);
}

#message {
  margin-top: 20px;
  font-size: 1.1rem;
  min-height: 30px;
}
</style>
</head>

<body>

<div class="card">
  <h1>ğŸ’– To my dearest Maureen ğŸ’–</h1>

</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

let noCount = 0;
let scale = 1;

const messages = [
  "Hmmâ€¦ that doesnâ€™t seem right ğŸ¤”",
  "Strange choiceâ€¦",
  "Are you sure about that?",
  "The button is losing confidence",
  "I thought you love me",
  "You're making me sad ! ğŸ’”"
];

function moveAndShrink() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);

  scale *= 0.8;
  if (scale < 0.2) scale = 0.2;

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
  noBtn.style.transform = `scale(${scale})`;

  if (noCount < messages.length) {
    message.textContent = messages[noCount];
  } else {
    message.textContent = "The button has accepted its fate, good luck";
  }

  noCount++;
}

noBtn.addEventListener("mouseover", moveAndShrink);
noBtn.addEventListener("click", moveAndShrink);

yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `

    ">

      <p>I hope it has a more personal touch ğŸ˜‰ğŸ˜‰ </p>
      <p>I love you so much, my dearest Maureen â¤ï¸â¤ï¸ </p>
    </div>
  `;
});
  // Background gradient rotation
const gradients = [
  'linear-gradient(135deg, #d62828, #f77f9c)',  // Romantic
  'linear-gradient(135deg, #b11226, #ff4d6d)',  // Bold
  'linear-gradient(135deg, #c9184a, #ff758f)'   // Classic
];

let current = 0;
setInterval(() => {
  current = (current + 1) % gradients.length;
  document.body.style.background = gradients[current];
}, 4000); // change every 4 seconds

</script>

</html>
