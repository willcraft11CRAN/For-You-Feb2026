<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Important Question</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  color: white;
  overflow: hidden;
  background: linear-gradient(135deg, #d62828, #f77f9c);
  transition: background 2s ease;
}

.card {
  background: rgba(0,0,0,0.25);
  padding: 2.5rem;
  border-radius: 20px;
  max-width: 420px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px; /* space between buttons */
  margin-top: 20px;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  border: none;
  padding: 12px 26px;
  font-size: 1rem;
  border-radius: 999px;
  cursor: pointer;
  box-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff4d6d;
  transition: box-shadow 1s ease, transform 0.2s ease;
}

#noBtn {
  background: white;
  color: #ff4d6d;
  border: none;
  padding: 12px 26px;
  font-size: 1rem;
  border-radius: 999px;
  cursor: pointer;
}

#message {
  margin-top: 20px;
  font-size: 1.1rem;
  min-height: 30px;
}
</style>
</head>
<body>

<div class="card">
  <h1>ğŸ’– Dear Maureen ğŸ’–</h1>
  <p>I have a very important question for you</p>
  <h2>Will you be my Valentine?</h2>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’˜</button>
    <button id="noBtn">No</button>
  </div>

  <div id="message"></div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");

// Teasing messages for clicking No
const messages = [
  "Hmmâ€¦ that doesnâ€™t seem right ğŸ¤”",
  "Strange choiceâ€¦",
  "Are you sure about that?",
  "I thought you love me ğŸ’”",
  "You're making me sad! ğŸ˜¢"
];
let noCount = 0;

// When No is clicked
let noScale = 1; // starting scale for No button

noBtn.addEventListener("mouseover", () => {
  noScale *= 0.8;           // shrink by 20% each hover
  if (noScale < 0.3) noScale = 0.3; // minimum size
  noBtn.style.transform = `scale(${noScale})`;

  if (noCount < messages.length) {
    message.textContent = messages[noCount];
    noCount++;
  } else {
    message.textContent = "You know the answer ğŸ˜‰";
  }
});

noBtn.addEventListener("click", () => {
  // also shrink on click
  noScale *= 0.8;
  if (noScale < 0.01) noScale = 0.01;
  noBtn.style.transform = `scale(${noScale})`;

  if (noCount < messages.length) {
    message.textContent = messages[noCount];
    noCount++;
  } else {
    message.textContent = "Wellllll....";
  }
});


// When Yes is clicked
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      font-family:'Segoe UI', sans-serif;
      background:linear-gradient(135deg,#ff4d6d,#ff9a9e);
      color:white;
      text-align:center;
    ">
      <h1>ğŸ‰ Yayyyy !! ğŸ‰</h1>
      <h2>You are officially my Valentine</h2>
      <p>I knew you'd choose wisely ğŸ˜Œ</p>
      <p>I love you so much, my dearest Maureen â¤ï¸â¤ï¸</p>
    </div>
  `;
});

// Background gradient rotation
const gradients = [
  'linear-gradient(135deg, #d62828, #f77f9c)',
  'linear-gradient(135deg, #b11226, #ff4d6d)',
  'linear-gradient(135deg, #c9184a, #ff758f)'
];
let current = 0;
setInterval(() => {
  current = (current + 1) % gradients.length;
  document.body.style.background = gradients[current];
}, 4000);

// Glow/pulse Yes button in sync with background
setInterval(() => {
  yesBtn.style.transform = 'scale(1.2)';
  yesBtn.style.boxShadow = '0 0 20px #ff4d6d, 0 0 40px #ff4d6d';
  setTimeout(() => {
    yesBtn.style.transform = 'scale(1)';
    yesBtn.style.boxShadow = '0 0 10px #ff4d6d, 0 0 20px #ff4d6d';
  }, 2000);
}, 4000);

</script>
</body>
</html>
